<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title></title>
  </head>
  <body>
   
      <div class="title">
        <h1>JavaScript Chat App</h1>
      </div>
      <form action="/routes/api/members" method="post"></form>
    <div id = "container">
      
        <div class="select-box">
          
          <select id="sender" class="select-sender" name="sender">
            <option style ="text-align: center;" value = 1>Alice</option>
            <option  style ="text-align: center;" value = 2>Bob</option>
             <option  style ="text-align: center;" value = 3>Catherine</option>
            <option  style ="text-align: center;" value = 4>Darwin</option>
             <option  style ="text-align: center;" value = 5>Earl</option>
          </select>
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
        
        </div>
      </div>
      <div id = "container">
        <div class="select-box">
          <input type = "text" name = "message" id = "message" class="textbox" placeholder="Your Message here">
          <input type="submit" value="SEND" id = "buttonS">
        </div>
        <div class="title">
          <h1 style="color: aliceblue;">Message History</h1>
        </div>
            <div id = "messages">
            <p style="text-align: left;" id="sMessages"></p>
            <p style="text-align: right;" id="rMessages"></p>
            <p></p>
          </div>
        </div>
        <div id = "container">
          <div class = "select-box">
              
             
             <select id="receiver" class="select-receiver" name = "receiver">
                <option style ="text-align: center;" value = 1>Alice</option>
                <option style ="text-align: center;" value = 2>Bob</option>
                 <option style ="text-align: center;" value = 3>Catherine</option>
                <option style ="text-align: center;" value = 4>Darwin</option>
                 <option style ="text-align: center;" value = 5>Earl</option>
            </select>
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
          </div>
            
            
          </div>
        </form>
  </body>
</html>
